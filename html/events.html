            <div class="banner-flex">
                <a href="index.html" alt="home">
                    <picture>

        <div id="events-calendar-search-flex">

                </div>
            </div>

            <div class="events-searchable-list">
                <input type="text" id="event-input" onkeyup="searchEvent()" placeholder="Search for an event...">
                <ul id="event-ul">
                    <li><a href="../docs/rooftop_yoga.pdf" target="_blank">Rooftop Yoga</a></li>
                    <li><a href="../docs/sunrise_yoga.pdf" target="_blank">Sunrise Yoga</a></li>

        <div class="contact-info">
            <h4>Contact</h4>
            <p>
                816-555-5555<br />
                123 Main Street<br />
                Kansas City, MO 64068<br />
                <address href="mailto:theyogagroup@gmail.com">theyogagroup@gmail.com</address>
