        <h2>Tell Us about Your Yoga Experience</h2>

        <div class="form">
            <form id="form-survey" action="welcome.html">
                <div id="q-1">
                    <label>How much experience do you have with the practice of yoga?</label>
                    <textarea name="experience" rows="4" required style="display: block"></textarea>
                    <button onclick="show_questions('q-2'); return false;">Next</button>
                    <h4>question 1 of 5</h4>
                </div>

                <div id="q-2">
                    <label>What is your preferred type of yoga?</label>
                    <input name="preferred-yoga" type="text" required />
                    <button onclick="show_questions('q-3'); return false;">Next</button>
                    <h4>question 2 of 5</h4>
                </div>

                <div id="q-3">
                    <label>What is your favorite way to practice yoga? Alone? In class?</label>
                    <input name="practice" type="text" required />
                    <button onclick="show_questions('q-4'); return false;">Next</button>
                    <h4>question 3 of 5</h4>
                </div>

                <div id="q-4">
                    <label>Have you ever had any formal yoga training that led to certification?</label>
                    <input name="training" type="text" required />
                    <button onclick="show_questions('q-5'); return false;">Next</button>
                    <h4>question 4 of 5</h4>
                </div>

                <div id="q-5">
                    <label>What do you hope to gain from joining this club?</label>
                    <textarea name="gain" rows="4" required style="display: block"></textarea>
                    <button type="submit">Submit</button>
                    <h4>question 5 of 5</h4>
                </div>
            </form>
        </div>
    </div>
